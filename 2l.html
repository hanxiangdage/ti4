     <h1>人物简介</h1><br>
     <p><strong>李清照</strong>（1084年3月13日~1155年5月12日），宋代女词人，号易安居</p>
     <p>士，婉约词派代表，有“千古第一才女”之称。早期生活优裕，金兵入</p>
     <p>据中原时，流寓南方，境遇孤苦。所作词，前期多写其悠闲生活，后期</p>
     <p>多悲叹身世，情调伤感。形式上善用白描手法，自辟途径，语言清丽</p>
      <p>论词强调协律，崇尚典雅，提出词“别是一家”之</p>
      <p>说，反对对作诗文之法作词，留有诗集《易安居士文集》、《易安词》等。<hr/>&copy;北大青鸟版权所有</p>
